server {
    listen 80;
    server_name localhost;
    root /var/www/symfony/public;

    location / {
        # Пробуем найти файл напрямую, иначе перенаправляем на index.php
        try_files $uri /index.php$is_args$args;
    }

    # DEV
    # Эту секцию удалить в проде, она используется для app_dev.php
    location ~ ^/index\.php(/|$) {
        fastcgi_pass php-fpm:9000;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;

        # Оптимизация: кешируем переменные окружения
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;

        # Предотвращает маршрутизацию 502 ошибок к nginx
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;

        # Включение HTTP RANGE для больших файлов
        fastcgi_max_temp_file_size 0;

        internal;
    }

    # Возвращаем 404 для всех других php файлов
    location ~ \.php$ {
        return 404;
    }

    error_log /var/log/nginx/symfony_error.log;
    access_log /var/log/nginx/symfony_access.log;
}

